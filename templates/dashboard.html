{% extends "base.html" %}
{% block content %}
    <div class="main-container">
        <div class="container">
            <div style="display: flex; flex-direction: row; justify-content: space-between; width: 100%; align-items: center;">
                <div style="display: flex; flex-direction: column;">
                    <h1 style="font-size: 25px; font-weight: 700;">Hello, Kundan</h1>
                    <span style="font-size: 13px; color: rgb(163, 164, 165); font-weight: 400;">You're doing great! Keep up the good work</span>
                </div>
                <div style="display: flex; flex-direction: row; gap: 25px; align-items: center;">
                    <div class="search-bar" style="display: flex;align-items: center;padding: 0px 20px; border-width: 1px; border-radius: 30px; border-color: rgb(182, 182, 182); border-style: solid;">
                        <i class="bx bx-search"></i>
                        <input style="outline: none; border: none; background-color: #e4e9f7; padding: 10px 15px; font-size: 15px; width: 250px;" type="text" placeholder="Search...">
                    </div>
                    <div style="border-width: 1px; border-style: solid; border-color: rgb(182, 182, 182); border-radius: 50%;display: flex; justify-content: center; align-items: center;">
                        <i style="font-size: 20px; padding: 10px;" class='bx bx-chat icon'></i>
                    </div>
                </div>
            </div>

            <div style="display: flex; flex-direction: row; width: 100%;">
                <div style="display: flex; flex-direction: column; gap: 25px;">
                    <div style="display: flex; flex-direction: row; gap: 20px;">
                        <div style="width: 220px; height: 220px; border-width: 1px; border-style: solid; border-color: rgb(205, 205, 205); border-radius: 20px;">
                            <div style="display: flex; flex-direction: column; padding: 15px;">
                                <h1 style="font-size: 20px; font-weight: 600;">Temperature</h1>
                                <span style="font-size: 15px; color: rgb(163, 164, 165); font-weight: 400;">102/70</span>
                            </div>
                        </div>
                        <div style="width: 220px; height: 220px; border-width: 1px; border-style: solid; border-color: rgb(205, 205, 205); border-radius: 20px;">
                            <div style="display: flex; flex-direction: column; padding: 15px;">
                                <h1 style="font-size: 20px; font-weight: 600;">Heart Rate</h1>
                                <span style="font-size: 15px; color: rgb(163, 164, 165); font-weight: 400;">124 bpm</span>
                            </div>
                        </div>
                        <div style="width: 220px; height: 220px; border-width: 1px; border-style: solid; border-color: rgb(205, 205, 205); border-radius: 20px;">
                            <div style="display: flex; flex-direction: column; padding: 15px;">
                                <h1 style="font-size: 20px; font-weight: 600;">Glucose</h1>
                                <span style="font-size: 15px; color: rgb(163, 164, 165); font-weight: 400;">182/ml</span>
                            </div>
                        </div>
                    </div>

                    <div style="display: flex; flex-direction: column; padding: 20px; width: 100%; border-width: 1px; border-style: solid; border-color: rgb(205, 205, 205); border-radius: 20px;">
                        <div style="display: flex; flex-direction: column;">
                            <h1 style="font-size: 20px; font-weight: 600;">Body Conditions</h1>
                            <span style="font-size: 17px; color: rgb(163, 164, 165); font-weight: 400;">124</span>
                        </div>
                        <div style="display: flex; flex-direction: row; gap: 20px; margin-top: 20px;">
                            <div style="width: 220px; height: 220px; border-width: 1px; border-style: solid; border-color: rgb(205, 205, 205); border-radius: 20px;">
                                <div style="display: flex; flex-direction: column; padding: 15px;">
                                    <h1 style="font-size: 20px; font-weight: 600;">Weight</h1>
                                    <span style="font-size: 15px; color: rgb(163, 164, 165); font-weight: 400;">Lost 0.4kg</span>
                                </div>
                            </div>
                            <div style="width: 220px; height: 220px; border-width: 1px; border-style: solid; border-color: rgb(205, 205, 205); border-radius: 20px;">
                                <div style="display: flex; flex-direction: column; padding: 15px;">
                                    <h1 style="font-size: 20px; font-weight: 600;">Calories Intake</h1>
                                    <span style="font-size: 15px; color: rgb(163, 164, 165); font-weight: 400;">254/1,342 kCal</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div style="">
                    <!-- <div class="model" style="width: 150px; height: 100vh;">
                        <spline-viewer 
                        url="https://prod.spline.design/InciWTmX49Eq1Pgx/scene.splinecode">
                        </spline-viewer>
                    </div> -->
                </div>
            </div>
        </div>
    </div>

<script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.28/build/spline-viewer.js"></script>
<script>
    
</script>

{% endblock %}
