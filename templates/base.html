<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../staticFolder/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.130.1/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.6/index.global.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.6/index.global.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <link rel="stylesheet" href="../staticFolder/notification.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!--==Font-Awesome-for-icons=====-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
    <link rel="icon" type="image/x-icon" href="../staticFolder//icon.jpg">
    <title>Health Care System</title>
</head>
<body>
    <ul class="notifications"></ul>
    <nav class="sidebar">
        <header>
            <div class="image-text">
                <span class="image">
                    <img class="rounded-full" src="../staticFolder/icon.jpg" alt="logo">
                </span>

                <div class="text header-text">
                    <span class="name">HealthCare</span>
                    <span class="profession">Web Developer</span>
                </div>
            </div>

            <i class="bx bx-chevron-right toggle"></i>
        </header>

        <div class="menu-bar">
            <div class="menu">
                <!-- <li class="search-box">
                        <i class="bx bx-search"></i>
                        <input type="search" placeholder="Search...">
                </li> -->
                <ul class="menu-links mt-[25px]">
                    <li class="nav-link active" url_for="index">
                        <a href="/dashboard">
                            <i class="bx bx-home-alt icon"></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-link" url_for="upload">
                        <a href="/upload">
                            <i class='bx bx-file-blank icon'></i>
                            <span class="text nav-text">Upload</span>
                        </a>
                    </li>
                    <li class="nav-link" url_for="calender">
                        <a href="/calender">
                            <i class="bx bx-home-alt icon"></i>
                            <span class="text nav-text">Calendar</span>
                        </a>
                    </li>
                    <li class="nav-link" url_for="search">
                        <a href="/search">
                            <i class='bx bx-search icon'></i>
                            <span class="text nav-text">Search</span>
                        </a>
                    </li>
                    <li class="nav-link" url_for="model">
                        <a href="/model">
                            <i class="bx bx-pie-chart-alt icon"></i>
                            <span class="text nav-text">Model</span>
                        </a>
                    </li>
                    <li class="nav-link" url_for="chat">
                        <a href="/chat">
                            <i class='bx bx-chat icon'></i>
                            <span class="text nav-text">Chat</span>
                        </a>
                    </li>
                    <li class="nav-link" url_for="drugs">
                        <a href="/drugs">
                            <i class='bx bx-capsule bx-rotate-90 icon' ></i>
                            <span class="text nav-text">Drugs</span>
                        </a>
                    </li>
                    <li class="nav-link" url_for="profile">
                        <a href="/profile">
                            <i class='bx bx-user icon'></i>
                            <span class="text nav-text">Profile</span>
                        </a>
                    </li>
                    <li class="nav-link active" url_for="index">
                        <a href="/global-data">
                            <i class="bx bx-home-alt icon"></i>
                            <span class="text nav-text">Global Indicator</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="{{ url_for('logout') }}">
                        <i class="bx bx-log-out icon"></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>
                <li class="mode">
                    <div class="moon-sun">
                            <i class="bx bx-moon icon moon"></i>
                            <i class="bx bx-sun icon sun"></i>
                    </div>
                    <span class="mode-text text">
                        Dark Mode
                    </span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
            </div>
        </div>
    </nav>

    <section class="home">
    {% block content %}
    {% endblock %}
    </section>

    <script src="../staticFolder/base.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            {% with messages = get_flashed_messages(with_categories=True) %}
                {% if messages %}
                    {% for category, message in messages %}
                        showNotification('{{ category }}');  // The category will determine the toast type
                    {% endfor %}
                {% endif %}
            {% endwith %}
        });
    </script>
    <script src="../staticFolder/script.js" defer></script>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.28/build/spline-viewer.js"></script>
    
</body>
</html>
